apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistence-volume-claim
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
              - name: POSTGRES_DB
                value: postgres
              - name: POSTGRES_USER
                value: postgres
              - name: POSTGRES_PASSWORD
                value: postgres
          volumeMounts:
            - name: postgres-storage  # Corrected spacing issue
              mountPath: /var/lib/postgresql/data  # Corrected typo
              subPath: postgres  # This is the subpath in the volume where the data will be stored
