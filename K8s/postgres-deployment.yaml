apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistence-volume-claim
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            -name: postgres-storage  # This is the name of the volume defined above
            mouthPath:  /var/lib/postgresql/data # This is the path in the container where the volume will be mounted
            subPath: postgres  # This is the subpath in the volume where the data will be stored
