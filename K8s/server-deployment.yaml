apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:  # This should be at the same level as metadata
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: your-image-name  # Add the image name here
          ports:
            - containerPort: 80  # Add the container port here